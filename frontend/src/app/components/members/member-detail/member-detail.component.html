<div div fxLayout="row" fxLayoutGap="32px" *ngIf="member">
    <mat-card class="example-card">
        <img mat-card-image src="{{member.photoUrl || './assets/user.png'}}" alt="Photo of {{member.firstName + member.lastName}}">
        <mat-card-header>
            <mat-card-title>Tutor Profile</mat-card-title>
            <mat-card-subtitle>{{member.phone}}</mat-card-subtitle>
            <mat-card-subtitle>{{member.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div>
                <strong>Name:</strong>
                <p>{{member.firstName + " " + member.lastName}}</p>
            </div>
            <div>
                <strong>Type:</strong>
                <p>{{typeName()}}</p>
            </div>
            <div>
                <strong>Address</strong>
                <p>LSU LIT</p>
            </div>
            <div>
                <strong>Age</strong>
                <p>{{member.age}}</p>
            </div>
            <div *ngIf="member.userType == 'Student'">
                <strong>K Number</strong>
                <p>{{member.studentId}}</p>
            </div>
            <div>
                <strong>Last Active</strong>
                <p>{{member.lastActive}}</p>
            </div>
        </mat-card-content>
        <mat-card-actions style="text-align: center;">
            <button mat-raised-button color="primary">
                <mat-icon> message</mat-icon>
                Send a Message
            </button>
            <button mat-raised-button routerLink="/home/members" mat-button>Go Back</button>
        </mat-card-actions>
    </mat-card>
    <mat-tab-group class="tabs" mat-align-tabs="start">
        <mat-tab label="About {{member.firstName}}">
            <h1>Description</h1>
            <p>Description goes here!</p>
        </mat-tab>
        <mat-tab label="Messages">
            <h1>Work In Progress..</h1>
        </mat-tab>
      </mat-tab-group>
</div>
