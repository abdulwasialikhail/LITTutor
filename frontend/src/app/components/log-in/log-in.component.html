<mat-toolbar *ngIf="loggedIn" color="primary" class="app-header">
    
    <mat-icon>menu</mat-icon>
    <div>
    <span>Hi Dave</span>
    <span>&nbsp;&#124;&nbsp;</span>
    <a (click)="logout()" class="signout" href="#">SIGN OUT</a>
</div>
    </mat-toolbar>
<div *ngIf="!loggedIn" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>


  
      <form #loginForm="ngForm" class="example-form" (ngSubmit)="login()" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input
            name="username"
            [(ngModel)]="model.username"
             matInput placeholder="Username">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input 
            name="password"
            [(ngModel)]="model.password"
            type="password"
            matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
