
<div *ngIf="(accountService.currentUser$ | async) === null" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card >
      <mat-card-header>
        <mat-card-title class="mgBottom">Log in</mat-card-title>
      </mat-card-header>


  
      <form #loginForm="ngForm" class="example-form" (ngSubmit)="login()" autocomplete="off">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input
            name="username"
            [(ngModel)]="model.username"
             matInput placeholder="Username" required>
             <mat-error>
              Username is required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input 
            name="password"
            [(ngModel)]="model.password"
            type="password"
            matInput placeholder="Password" required>
            <mat-error>
              Password is required
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button color="accent" class="btn-block">Log in</button>
      </form>
      <button routerLink="/register" mat-raised-button class="btn-block register">Register</button>
    </mat-card>
  
  </div>
